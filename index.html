<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitor AbuseIPDB - Reportes DDoS</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #ff3b3f;
      width: 100%;
      padding: 1.2rem 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 6px rgba(255, 59, 63, 0.5);
    }
    main {
      flex: 1;
      width: 90%;
      max-width: 700px;
      margin: 2rem auto;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(255, 59, 63, 0.3);
    }
    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
      background: #333;
      color: #eee;
    }
    button {
      background: #ff3b3f;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 700;
      width: 100%;
    }
    button:hover {
      background: #d63031;
    }
    pre {
      background: #222;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      max-height: 400px;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      line-height: 1.3;
      color: #00ff00;
    }
    .error {
      color: #ff5555;
      margin-top: 1rem;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Monitor AbuseIPDB - Reportes de Abuso y DDoS</header>
  <main>
    <form id="formulario" autocomplete="off">
      <label for="ipInput">Ingresa la dirección IP para consultar:</label>
      <input type="text" id="ipInput" placeholder="Ejemplo: 8.8.8.8" required />
      <button type="submit">Consultar</button>
    </form>
    <div id="mensaje" class="error"></div>
    <pre id="resultado" hidden></pre>
  </main>

  <script>
    const form = document.getElementById("formulario");
    const ipInput = document.getElementById("ipInput");
    const resultado = document.getElementById("resultado");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      mensaje.textContent = "";
      resultado.hidden = true;
      resultado.textContent = "";

      const ip = ipInput.value.trim();

      // Validación sencilla IP
      const ipRegex = /^(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)){3}$/;
      if (!ipRegex.test(ip)) {
        mensaje.textContent = "Por favor, ingresa una dirección IP válida.";
        return;
      }

      try {
        const res = await fetch(`/api/check-ip/${ip}`);
        if (!res.ok) {
          const err = await res.json();
          mensaje.textContent = err.error || "Error consultando API";
          return;
        }
        const data = await res.json();
        resultado.textContent = JSON.stringify(data, null, 2);
        resultado.hidden = false;
      } catch (error) {
        mensaje.textContent = "Error de conexión. Intenta más tarde.";
      }
    });
  </script>
</body>
</html>
