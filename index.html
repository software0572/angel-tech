<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ANGEL Tech Solutions - Catálogo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    background-size: 400% 400%;
    animation: bgAnimation 20s ease infinite;
    color: #e0f7f7;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  @keyframes bgAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .container {
    max-width: 1100px;
    width: 100%;
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(25px);
    border-radius: 25px;
    padding: 30px 40px;
    box-shadow: 0 0 30px rgba(0,255,255,0.2);
  }
  h1 {
    text-align: center;
    font-size: 2.8rem;
    margin-bottom: 30px;
    color: #00ffe0;
    text-shadow: 0 0 15px #00ffe0;
  }
  /* Filtros */
  .filters {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 35px;
    flex-wrap: wrap;
  }
  .filter-btn {
    background: transparent;
    border: 2px solid #00ffe0;
    border-radius: 30px;
    padding: 12px 28px;
    color: #00ffe0;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .filter-btn.active, .filter-btn:hover {
    background: #00ffe0;
    color: #111;
    box-shadow: 0 0 20px #00ffe0;
  }
  /* Productos */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 25px;
  }
  .product-card {
    background: rgba(255,255,255,0.12);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 18px rgba(0,255,255,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #00ffe0;
  }
  .product-image {
    width: 150px;
    height: 150px;
    object-fit: contain;
    border-radius: 15px;
    margin-bottom: 15px;
    background: #000;
    box-shadow: 0 0 15px #00ffe0;
  }
  .product-name {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 8px;
    color: #00ffe0;
  }
  .product-price {
    color: #00ffae;
    font-weight: 700;
    margin-bottom: 12px;
  }
  .btn-details {
    background: #00ffe0;
    border: none;
    border-radius: 25px;
    padding: 10px 22px;
    font-weight: 700;
    color: #111;
    cursor: pointer;
    box-shadow: 0 0 15px #00ffe0;
    transition: background 0.3s ease;
  }
  .btn-details:hover {
    background: #00ccaa;
  }
  /* Modal */
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modal-content {
    background: #012026;
    border-radius: 20px;
    padding: 25px 35px;
    max-width: 400px;
    width: 90%;
    color: #00ffe0;
    box-shadow: 0 0 40px #00ffe0;
    position: relative;
  }
  #modal-close {
    position: absolute;
    top: 12px;
    right: 15px;
    font-size: 26px;
    cursor: pointer;
    user-select: none;
    color: #00ffae;
    font-weight: 900;
    transition: color 0.3s ease;
  }
  #modal-close:hover {
    color: #00ccaa;
  }
  #modal h2 {
    margin-bottom: 20px;
    text-align: center;
  }
  #modal p {
    font-size: 15px;
    line-height: 1.5;
  }
  @media(max-width: 600px) {
    .products {
      grid-template-columns: 1fr 1fr;
    }
  }
  @media(max-width: 380px) {
    .products {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Catálogo ANGEL Tech Solutions">

  <h1>Catálogo de Tecnología</h1>

  <nav class="filters" aria-label="Filtros de categoría">
    <button class="filter-btn active" data-filter="todos" aria-pressed="true">Todos</button>
    <button class="filter-btn" data-filter="telefono" aria-pressed="false">Teléfonos</button>
    <button class="filter-btn" data-filter="tablet" aria-pressed="false">Tablets</button>
    <button class="filter-btn" data-filter="accesorio" aria-pressed="false">Accesorios</button>
    <button class="filter-btn" data-filter="camara" aria-pressed="false">Cámaras</button>
  </nav>

  <section class="products" id="product-list" aria-live="polite" aria-label="Lista de productos tecnológicos">
    <!-- Productos se insertan aquí -->
  </section>
</div>

<!-- Modal detalles -->
<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
  <div id="modal-content">
    <span id="modal-close" aria-label="Cerrar detalles">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <p><strong>Precio:</strong> $<span id="modal-price"></span></p>
  </div>
</div>

<script>
  const products = [
    {id:1, nombre:"Samsung Galaxy S23 Ultra", categoria:"telefono", precio:1199, descripcion:"Smartphone avanzado con cámara profesional y pantalla Dynamic AMOLED 2X.", imagen:"https://images.samsung.com/is/image/samsung/p6pim/levant/galaxy-s23-ultra/gallery/levant-galaxy-s23-ultra-5g-g988-sm-g998bzkgmea-530938031?$720_576_PNG$"},
    {id:2, nombre:"Apple iPhone 14 Pro", categoria:"telefono", precio:999, descripcion:"iPhone con pantalla Super Retina XDR y chip A16 Bionic.", imagen:"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-14-pro-deep-purple-select?wid=470&hei=556&fmt=png-alpha&.v=1660753619946"},
    {id:3, nombre:"Xiaomi Redmi Note 12", categoria:"telefono", precio:299, descripcion:"Teléfono con pantalla AMOLED, gran batería y cámara de 48MP.", imagen:"https://i01.appmifile.com/webfile/globalimg/products/pc/redmi-note-12-pro/specs-01.png"},
    {id:4, nombre:"Apple iPad Pro 2022", categoria:"tablet", precio:1099, descripcion:"Tablet con chip M2, pantalla Liquid Retina XDR y diseño ligero.", imagen:"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-11-select-202210?wid=470&hei=556&fmt=png-alpha&.v=1664497345921"},
    {id:5, nombre:"Samsung Galaxy Tab S8", categoria:"tablet", precio:699, descripcion:"Tablet con pantalla AMOLED y rendimiento de alta gama.", imagen:"https://images.samsung.com/is/image/samsung/p6pim/levant/galaxy-tab-s8/gallery/levant-galaxy-tab-s8-5g-001-frontphantomblack-530625551?$720_576_PNG$"},
    {id:6, nombre:"Sony WH-1000XM5", categoria:"accesorio", precio:349, descripcion:"Auriculares con cancelación de ruido líder en la industria.", imagen:"https://cdn.sony-asia.com/image/5d9c88d4b6b59d130bb7fa30-sony-wh1000xm5-bluetooth-headphones-600x600.png"},
    {id:7, nombre:"GoPro HERO11 Black", categoria:"camara", precio:499, descripcion:"Cámara de acción para video 5.3K y estabilización avanzada.", imagen:"https://gopro.com/content/dam/gopro/en/products/hero11-black/hero11-black-gallery-1.png"},
    {id:8, nombre:"Apple AirPods Pro 2", categoria:"accesorio", precio:249, descripcion:"Auriculares inalámbricos con audio espacial y cancelación activa.", imagen:"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/airpods-pro-2nd-generation-select-202209?wid=470&hei=556&fmt=png-alpha&.v=1660806172434"},
    {id:9, nombre:"Canon EOS R5", categoria:"camara", precio:3899, descripcion:"Cámara mirrorless profesional con video 8K y alta velocidad.", imagen:"https://cdn.mos.cms.futurecdn.net/fLE9a9sV7KugS5YqQNNV9f-320-80.jpg"}
  ];

  const productList = document.getElementById('product-list');
  const filters = document.querySelectorAll('.filter-btn');

  // Modal elements
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modal-title');
  const modalDesc = document.getElementById('modal-description');
  const modalPrice = document.getElementById('modal-price');
  const modalClose = document.getElementById('modal-close');

  // Mostrar productos según filtro
  function displayProducts(category = 'todos') {
    productList.innerHTML = '';
    const filtered = category === 'todos' ? products : products.filter(p => p.categoria === category);
    
    filtered.forEach((p, i) => {
      const card = document.createElement('article');
      card.className = 'product-card';
      card.style.animation = `fadeInUp 0.4s ease forwards`;
      card.style.animationDelay = `${i * 0.07}s`;
      card.tabIndex = 0;
      card.setAttribute('role', 'listitem');
      card.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}" class="product-image" loading="lazy" />
        <h3 class="product-name">${p.nombre}</h3>
        <p class="product-price">$${p.precio}</p>
        <button class="btn-details" aria-label="Ver detalles de ${p.nombre}" data-id="${p.id}">Detalles</button>
      `;
      productList.appendChild(card);
    });

    // Agregar evento a botones detalles
    document.querySelectorAll('.btn-details').forEach(btn => {
      btn.addEventListener('click', e => {
        const id = e.target.dataset.id;
        openModal(id);
      });
    });
  }

  // Abrir modal con detalles
  function openModal(id) {
    const product = products.find(p => p.id == id);
    if(!product) return;
    modalTitle.textContent = product.nombre;
    modalDesc.textContent = product.descripcion;
    modalPrice.textContent = product.precio;
    modal.style.display = 'flex';
    modal.focus();
  }
  
  // Cerrar modal
  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Cerrar modal con ESC
  window.addEventListener('keydown', e => {
    if(e.key === 'Escape' && modal.style.display === 'flex'){
      modal.style.display = 'none';
    }
  });

  // Filtros
  filters.forEach(btn => {
    btn.addEventListener('click', e => {
      filters.forEach(b => {
        b.classList.remove('active');
        b.setAttribute('aria-pressed', 'false');
      });
      e.target.classList.add('active');
      e.target.setAttribute('aria-pressed', 'true');
      displayProducts(e.target.dataset.filter);
    });
  });

  // Animación simple fadeInUp para producto
  const styleSheet = document.createElement('style');
  styleSheet.textContent = `
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(25px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  `;
  document.head.appendChild(styleSheet);

  // Mostrar todos al cargar
  displayProducts();

</script>
</body>
  </html>
