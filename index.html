<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Foro Anónimo Hacker</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>💀 Foro Anónimo Hacker</h1>

    <form id="postForm">
      <select id="category">
        <option value="Hacking">Hacking</option>
        <option value="Tecnología">Tecnología</option>
        <option value="Programación">Programación</option>
      </select>
      <textarea id="message" placeholder="Escribe algo anónimo..." required></textarea>
      <button type="submit">Publicar</button>
    </form>

    <div id="posts"></div>
  </div>
</body>
