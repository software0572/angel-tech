<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARS CyberShield | Defensa de Última Generación</title>
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --matrix-green: #00ff41;
            --dark-matter: #0d0208;
            --quantum-purple: #7b2dff;
        }
        
        /* Reset Cuántico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--dark-matter);
            color: var(--matrix-green);
            overflow-x: hidden;
        }
        
        /* Terminal HUD */
        #cyber-terminal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            padding: 2rem;
            background: rgba(13, 2, 8, 0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            font-size: 1.2rem;
        }
        
        #terminal-output {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        
        #terminal-input {
            background: transparent;
            border: none;
            border-top: 1px solid var(--matrix-green);
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            padding: 0.5rem;
            outline: none;
            width: 100%;
        }
        
        /* Main Interface */
        .main-interface {
            display: none; /* Se revela tras autenticación */
            padding: 2rem;
        }
        
        /* Quantum Grid Defense */
        .quantum-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .grid-item {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid var(--matrix-green);
            border-radius: 5px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .grid-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                var(--neon-blue) 50%,
                transparent 55%
            );
            animation: scan 4s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%) translateX(-100%) rotate(45deg); }
            100% { transform: translateY(100%) translateX(100%) rotate(45deg); }
        }
        
        /* Cyber Auth */
        .cyber-auth {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
        }
        
        .auth-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-blue);
            color: var(--matrix-green);
            font-size: 1.5rem;
            text-align: center;
            margin: 1rem 0;
            padding: 0.5rem;
            outline: none;
        }
        
        /* Animaciones */
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #ff00c1, -0.05em -0.025em 0 #00ff9d; }
            14% { text-shadow: 0.05em 0 0 #ff00c1, -0.05em -0.025em 0 #00ff9d; }
            15% { text-shadow: -0.05em -0.025em 0 #ff00c1, 0.025em 0.025em 0 #00ff9d; }
            49% { text-shadow: -0.05em -0.025em 0 #ff00c1, 0.025em 0.025em 0 #00ff9d; }
            50% { text-shadow: 0.025em 0.05em 0 #ff00c1, 0.05em 0 0 #00ff9d; }
            99% { text-shadow: 0.025em 0.05em 0 #ff00c1, 0.05em 0 0 #00ff9d; }
            100% { text-shadow: -0.025em 0 0 #ff00c1, -0.025em -0.025em 0 #00ff9d; }
        }
        
        .glitch-text {
            animation: glitch 650ms infinite;
        }
    </style>
</head>
<body>
    <!-- Terminal de Autenticación -->
    <div id="cyber-terminal">
        <div id="terminal-output">
            <p>> Inicializando JARS CyberShield v9.5.2...</p>
            <p>> Cargando módulos de defensa cuántica...</p>
            <p>> Verificando identidad...</p>
            <p>> ACCESO DENEGADO. Autenticación requerida.</p>
        </div>
        <input type="text" id="terminal-input" placeholder="Ingrese clave de acceso...">
    </div>
    
    <!-- Interfaz Principal (Oculta inicialmente) -->
    <div class="main-interface">
        <h1 class="glitch-text">JARS CYBER DEFENSE MATRIX</h1
