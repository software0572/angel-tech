<!DOCTYPE html>
<html>
<head>
  <title>Portfolio de Ángel</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Inicio -->
  <section id="inicio">
    <h1>Bienvenido a mi portfolio</h1>
    <p>Soy Ángel, un desarrollador web con pasión por la tecnología y el diseño.</p>
  </section>

  <!-- Proyectos -->
  <section id="proyectos">
    <h2>Mis proyectos</h2>
    <div class="proyectos">
      <div class="proyecto">
        <img src="proyecto1.jpg" alt="Proyecto 1">
        <h3>Proyecto 1</h3>
        <p>Descripción del proyecto 1</p>
      </div>
      <div class="proyecto">
        <img src="proyecto2.jpg" alt="Proyecto 2">
        <h3>Proyecto 2</h3>
        <p>Descripción del proyecto 2</p>
      </div>
    </div>
  </section>

  <!-- Sobre mí -->
  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Soy un desarrollador web con experiencia en HTML, CSS y JavaScript.</p>
  </section>

  <!-- Contacto -->
  <section id="contacto">
    <h2>Contacto</h2>
    <form>
      <input type="text" name="nombre" placeholder="Nombre">
      <input type="email" name="email" placeholder="Email">
      <textarea name="mensaje" placeholder="Mensaje"></textarea>
      <button>Enviar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
