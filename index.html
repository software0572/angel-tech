<title>ANGEL Tech Solutions - Tienda</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    background-size: 400% 400%;
    animation: bgAnimation 25s ease infinite;
    color: #e0f7f7;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }
  @keyframes bgAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .container {
    width: 100%;
    max-width: 1200px;
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(35px);
    border-radius: 30px;
    padding: 40px;
    box-shadow: 0 0 50px rgba(0,255,255,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  /* LOGO ANIMADO */
  #logo {
    width: 140px;
    margin-bottom: 30px;
    cursor: pointer;
    filter: drop-shadow(0 0 12px #00ffe0);
    animation: pulseGlow 3s ease-in-out infinite;
    transition: transform 0.3s ease;
  }
  #logo:hover {
    transform: rotate(10deg) scale(1.1);
  }
  @keyframes pulseGlow {
    0%, 100% { filter: drop-shadow(0 0 12px #00ffe0); }
    50% { filter: drop-shadow(0 0 30px #00ffe0); }
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 25px;
    color: #00ffe0;
    text-shadow: 0 0 18px #00ffe0;
  }
  /* FILTROS */
  .filters {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 35px;
  }
  .filter-btn {
    padding: 14px 28px;
    border-radius: 35px;
    border: 2.5px solid #00ffe0;
    background: transparent;
    color: #00ffe0;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.35s ease;
    user-select: none;
    font-size: 1.05rem;
    box-shadow: 0 0 10px #00ffe0;
  }
  .filter-btn.active, .filter-btn:hover {
    background: #00ffe0;
    color: #111;
    box-shadow: 0 0 30px #00ffe0;
  }
  /* PRODUCTOS */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 30px;
    width: 100%;
    max-width: 1150px;
  }
  .product-card {
    background: rgba(255,255,255,0.12);
    border-radius: 30px;
    padding: 20px 20px 30px 20px;
    box-shadow: 0 0 25px rgba(0,255,255,0.15);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .product-card:hover {
    transform: scale(1.07);
    box-shadow: 0 0 45px #00ffe0;
  }
  .product-image {
    width: 170px;
    height: 170px;
    border-radius: 25px;
    object-fit: contain;
    margin-bottom: 18px;
    background: black;
    box-shadow: 0 0 25px #00ffe0;
    transition: transform 0.4s ease;
  }
  .product-card:hover .product-image {
    transform: rotate(5deg) scale(1.05);
  }
  .product-name {
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 10px;
    text-shadow: 0 0 15px #00ffe0;
  }
  .product-price {
    font-weight: 700;
    font-size: 18px;
    color: #00ffae;
    margin-bottom: 10px;
  }
  .product-desc {
    font-size: 14.5px;
    color: #b1ffff;
    margin-bottom: 18px;
    min-height: 54px;
  }
  .btn-details {
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    background: #00ffe0;
    color: #111;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 20px #00ffe0;
    transition: background 0.3s ease;
    user-select: none;
  }
  .btn-details:hover {
    background: #00ccaa;
  }
  /* MODAL */
  #modal {
    position: fixed;
    top: 0; left: 0; right:0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #modal-content {
    background: #012026;
    border-radius: 25px;
    padding: 30px 40px;
    max-width: 480px;
    width: 90%;
    color: #00ffe0;
    box-shadow: 0 0 40px #00ffe0;
    position: relative;
    animation: modalFadeIn 0.35s ease forwards;
  }
  @keyframes modalFadeIn {
    from {opacity: 0; transform: scale(0.8);}
    to {opacity: 1; transform: scale(1);}
  }
  #modal-close {
    position: absolute;
    top: 15px; right: 15px;
    font-size: 28px;
    color: #00ffae;
    cursor: pointer;
    user-select: none;
    font-weight: 900;
    transition: color 0.3s ease;
  }
  #modal-close:hover {
    color: #00ccaa;
  }
  #modal h2 {
    margin-bottom: 20px;
    text-align: center;
  }
  #modal p {
    font-size: 15px;
    line-height: 1.5;
  }
  /* RESPONSIVE */
  @media(max-width: 768px) {
    .products {
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    }
  }
  @media(max-width: 450px) {
    .products {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
