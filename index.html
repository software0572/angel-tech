<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>En Mantenimiento</title>
  <style>
    /* Reset básico */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      color: #58a6ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      background: #21262d;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.4),
        0 0 12px 3px rgba(88, 166, 255, 0.7);
      max-width: 480px;
      width: 100%;
      animation: pulseGlow 3s ease-in-out infinite;
    }
    h1 {
      font-size: 2.4rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: #79c0ff;
      text-shadow: 0 0 8px #58a6ffaa;
    }
    p {
      font-size: 1.15rem;
      line-height: 1.5;
      color: #8b949e;
      margin-top: 0;
      font-weight: 600;
    }
    .warning-icon {
      font-size: 3rem;
      color: #ff6a3d;
      margin-bottom: 1rem;
      animation: shake 2.5s infinite;
    }
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow:
          0 4px 6px rgba(0, 0, 0, 0.4),
          0 0 12px 3px rgba(88, 166, 255, 0.7);
      }
      50% {
        box-shadow:
          0 6px 10px rgba(0, 0, 0, 0.5),
          0 0 20px 6px rgba(88, 166, 255, 1);
      }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-6px); }
      40%, 80% { transform: translateX(6px); }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .container {
        padding: 2rem 1.5rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      .warning-icon {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="alert" aria-live="assertive">
    <div class="warning-icon" aria-hidden="true">⚠️</div>
    <h1>La web está <span style="color:#ff6a3d;">TOTALMENTE EN MANTENIMIENTO</span></h1>
    <p>Por favor, regresa más tarde. Gracias por tu paciencia.</p>
  </div>
</body>
</html>
